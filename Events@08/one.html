        //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        // event propagation (third paramter in addEventListener)
        // it has 2 types of context:- event bubbling(false) and event capturing(true) popular is default false but sometimes we need to use true also let's see some examples

// *****// document.getElementById("images").addEventListener('click', function(e)

// *****// }, false);
        
        // here bubbling means to go from inside to outside propagation like first clicked owl will print then clicked me so it is going from inner element to outer element 
        // we can also go reverse i.e from outer to inner by event capturing i.e by keeping both values true just try by doing that change
        
        // if we want to stop propagation then we can also write like this to stop further propagation from in to out
        
        // owl.addEventListener('click', function(e)
        // {
        //     console.log(`Clicked Owl !`);
        //     e.stopPropagation();
        // }, false); 
        
        // this will only print clicked owl and not clicked me bcoz propagation is stopped 

        document.getElementById("google").addEventListener('click', function(e)
        {
            console.log("I'm not going to google");
            e.preventDefault();
            e.stopPropagation();
        }, false);


        // let's try to remove an elment from the list using events
        
        document.getElementById("images").addEventListener('click', function(e)
        {
            console.log(e); // event
            console.log(e.target); // targeted value by event like IMG or LI
            console.log(e.target.parentNode); // parent of targeted value
            console.log(e.target.parentNode.tagName);
            // to ensure that not the Whole ul is being removed we'll check it's tagName before removing
            if(e.target.tagName == 'IMG')
            {
                e.target.parentNode.remove();

                // we can also do like this but it's just harder and of no good use just to remember
                // e.target.parentNode.parentNode.removeChild(e.target.parentNode);
            }
            
        }, false);
